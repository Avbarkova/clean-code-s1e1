<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section id="add-element">
      <h3 for="new-task" class="label-new-task">Add Item</h3>
      <div class="new-task-wrapper">
        <input id="new-task" class="task input-task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox" class="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task input-task saved-mode">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" class="img-delete"></button>
      </li>
      <li class="edit-mode-tasks">
        <input type="checkbox" class="checkbox">
        <label class="task label-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-task edit-mode">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" class="img-delete"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" class="checkbox" checked>
        <label class="task completed-task">See the Doctor</label>
        <input type="text" class="task input-task saved-mode">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" class="img-delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
